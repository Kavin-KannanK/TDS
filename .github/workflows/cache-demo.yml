name: Cache Demo
on: [push]
jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: prime-cache-55b60f3
      uses: actions/cache@v4
      with:
        key: cache-55b60f3
        path: node_modules
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm test
