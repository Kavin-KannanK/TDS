name: Cache Test

on: [push]

jobs:
  test-cache:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: prime-cache-55b60f3
      id: cache-step
      uses: actions/cache@v4
      with:
        key: cache-55b60f3
        path: ~/.npm
    - name: Echo cache result
      run: echo "Cache result: ${{ steps.cache-step.outputs.cache-hit }}"
